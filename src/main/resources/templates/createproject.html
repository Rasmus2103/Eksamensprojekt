<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Create Project</title>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <ul class="nav nav-pills">
            <li class="nav-item">  <a th:href="@{/}" class="nav-link">Logout</a></li>
        </ul>
    </header>
</div>

<div id="container">
    <h1>Add name to your Project</h1>
    <!--<a href="/wishlist/wishes/">back</a>-->

    <form action="#" th:action="@{/createproject/{id}(id=${user.userid})}" th:attr="action=@{/createproject/{id}(id=${user.userid})}" method="post" th:object="${project}">

        <div class="mb-3">
            <label  class="form-label">name</label>
            <input type="text" class="form-control" placeholder="name" th:field="*{projectname}"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
