<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Create Project</title>
</head>
<body>

<div id="container">
    <h1>Add name to your Project</h1>

    <form th:action="@{/createproject/{id}(id=${user.userid})}" method="post" th:object="${projectDTO}">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{projectname}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Users</label>
            <div th:each="users: ${users}">
                <input type="checkbox" th:field="*{userList}" th:value="${users}" th:text="${users}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
