        <a style="color: #ffffff;" class="navbar-brand" href="#"> SmoothManager </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a style="color: #ffffff;" class="nav-link active" aria-current="page" th:href="@{/userProjects/{id}(id=${user.userid})}">Home</a>
                </li>

<body>

<div id="container">
    <h1>Add a new Project</h1>

    <form th:action="@{/createproject/{id}(id=${user.userid})}" method="post" th:object="${projectDTO}">

        <div class="mb-3">
            <label class="form-label">Give the project a name</label>
            <input type="text" class="form-control" th:field="*{projectname}"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/userProjects/{id}(id=${user.userid})}">Go back</a>
    </form>
</div>
