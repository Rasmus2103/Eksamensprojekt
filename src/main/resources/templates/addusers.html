<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/styles.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>Add Users</title>
</head>
<body>

<div id="container">
  <form th:action="@{/project/{projectId}/{userId}/adduser(projectId=${project.projectid}, userId=${userId})}" method="post">
    <div class="mb-3">
      <label class="form-label">Select user to add to the project</label>
      <div th:each="user : ${users}">
        <input type="checkbox" name="userIds" th:value="${user.getUserid()}" th:text="${user.getname()}"/>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>

</div>

</body>
</html>
