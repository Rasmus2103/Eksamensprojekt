</head>

<nav class="navbar navbar-expand-lg" style="background-color: #75ad50;">
  <div class="container-fluid">
    <a style="color: #ffffff;" class="navbar-brand" href="#"> SmoothManager </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a style="color: #ffffff;" class="nav-link active" aria-current="page" th:href="@{/userProjects/{userid}(userid=${userid})}">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;" >
            Create
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">New project</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a style="color: #ffffff;" class="nav-link" href="#">Projects</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</nav>

<body>
<div class="left-div">
  <div class="sidebar">
    <div class="sidebar-overview">
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="Project Logo">
      <h3> Project Name</h3>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
    </ul>
    <h4>--- Boards ---</h4>
    <br>
    <ul>
      <li><a href="#">Backlog</a></li>
      <li><a href="#">Sprint</a></li>
      <li><a href="#">Archive</a></li>
    </ul>
  </div>
</div>
<div class="right-div">
  <div id="container">

    <h1>Create Story</h1>

    <form th:action="@{''}" method="post" th:object="${story}">
      <input type="hidden" th:field="*{boardid}"/>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Story name</label>
        <input type="text" class="form-control" th:field="*{storyname}">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Story Description</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{storydescription}">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Accepcriteria</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" th:field="*{acceptcriteria}">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Deadline</label>
        <input type="date" class="form-control" id="exampleFormControlInput3" th:field="*{deadline}">
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
      <a th:href="@{/storylist/{boardid}(boardid=${story.boardid})}">Go back</a>
    </form>
  </div>

</div>


</body>
</html>
