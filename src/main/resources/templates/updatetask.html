<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Update Task(s)</title>
</head>
<body>
 <div id="container">

   <h1>Update Task(s)</h1>
   <form th:action="@{/task/update/{taskid}/{storyid}(taskid=${task.taskid}, storyid=${task.storyid})}" method="post" th:object="${task}">
     <label>Task Name:</label>
     <input type="text" th:field="*{taskname}"/><br/>

     <label>Task Description:</label>
     <input type="text" th:field="*{taskdescription}" /><br/>

     <label>Story Points:</label>
     <input type="number" th:field="*{storypoints}"/><br/>

        <button type="submit">Update</button>
       <a th:href="@{/story/{storyid}(storyid=${task.storyid})}">Go back</a>
   </form>

 </div>
</body>
</html>
