<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Story</title>
</head>
<body>

<div class="main">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item">  <a th:href="@{/}" class="nav-link">Logout</a></li>
            </ul>
        </header>
    </div>
</div>

<div id="container">
    <a th:href="@{/story/createtask/{storyid}(storyid=${storyid})}">Create a new Task</a>


    <h1 th:text="${story.storyname}"></h1>

    <form method="post" th:action="@{/story/{storyid}(storyid=${story.storyid})}">
        <table>
            <tr th:each="tasks: ${tasks}">
                <td>
                    <input type="checkbox" th:name="|task_${tasks.taskid}|" th:checked="${tasks.finished}"/>
                </td>
                <td th:text="${tasks.taskname}"></td>
                <td th:text="${tasks.taskdescription}"></td>
                <td th:text="${tasks.storypoints}"></td>
                <td>
                    <a th:href="@{/storyid/slet/{storyid}/{taskid}(storyid=${story.storyid}, taskid=${tasks.taskid})}" onclick="return confirm('Are you sure?')">Delete task</a>
                </td>
            </tr>
        </table>
        <button type="submit">Marked as finished</button>
    </form>
</div>

</body>
</html>
