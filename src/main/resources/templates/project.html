<div class="left-div">
  <div class="sidebar">
    <div class="sidebar-overview">
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="Project Logo">
      <h3 th:text="${project.projectname}"></h3>
    </div>
    <ul>
      <li><a th:href="@{/userProjects/{userid}(userid=${user.userid})}">Home</a></li>
    </ul>
    <h4>--- Boards ---</h4>
    <br>
    <ul>
      <tr th:each="boards: ${boards}">
        <li><a th:href="@{/storylist/{boardid}(boardid=${boards.boardid})}">
          <td th:text="${boards.boardname}"></td>
          <br>
        </a></li>
      </tr>
    </ul>
  </div>
</div>

<div class="right-div">
  <div id="container">

    <h1 th:text="${project.projectname}"></h1>
    <button>
    <a th:href="@{/leaveproject/{projectid}/{userid}(projectid=${project.projectid}, userid=${user.getUserid()})}" onclick="return confirm('Are you sure?')">leave project</a>
    </button>

    <div>
      <button data-modal-open-target="update-modal3" data-is-modal id="modal-button3">add users</button>
      <dialog id="update-modal3">
        <form th:action="@{/project/{projectId}/{userId}/adduser(projectId=${project.projectid}, userId=${userid})}" method="post">
        <div class="mb-3">
          <label class="form-label">Select users to add to the project</label>
          <div th:each="allusers : ${allusers}">
            <input type="checkbox" name="userIds" th:value="${allusers.getUserid()}" th:text="${allusers.getUserName()}"/>
          </div>
        </div>
        <button data-modal-close-target="update-modal3" id="modal-close3" formmethod="dialog" type="submit">close</button>
        <button type="submit" class="btn btn-primary">Add Users</button>
      </form>
      </dialog>
    </div>

    <div>
      <button data-modal-open-target="update-modal2" data-is-modal id="modal-button2">update project name</button>
      <dialog id="update-modal2">
      <form action="#" th:action="@{/project/update/{projectid}/{userid}(projectid=${project.projectid},userid=${user.getUserid()})}" method="post" th:object="${project}">
        <h4 th:if="${wrongCredentials}" class="error" style="color:red">you need to give the project a name</h4>
        <label>Add a new project Name:</label>
        <input type="text" th:field="*{projectname}"/>
        <button data-modal-close-target="update-modal2" id="modal-close2" formmethod="dialog" type="submit">close</button>
        <button type="submit">Update</button>
      </form>
      </dialog>
    </div>

    <br>

    <div>
      <button data-modal-open-target="update-modal" data-is-modal id="modal-button">update project deadline</button>
    <dialog id="update-modal">
      <form action="#" th:action="@{/project/updatedeadline/{projectid}(projectid=${project.projectid})}" method="post" th:object="${project}">
        <label>Choose a new deadline:</label>
        <input type="date" th:date="*{projectdeadline}"/>
        <button data-modal-close-target="update-modal" id="modal-close" formmethod="dialog" type="submit">close</button>
        <button type="submit">update</button>
      </form>
    </dialog>
    </div>

    <br>
    <br>


    <tr th:each="boards: ${boards}">
      <a th:href="@{/storylist/{boardid}(boardid=${boards.boardid})}">
        <td th:text="${boards.boardname}"></td>
        <br>
      </a>
    </tr>

    <p>active users:</p>
    <div th:each="userlist: ${users}">
      <p th:text="${userlist}"></p>
    </div>

    <p>project deadline:</p>
    <p th:text="${project.getProjectdeadline()}"></p>

    <!-- <a th:href="@{/userProjects/slet/{projectid}/{userid}(projectid=${project.projectid}, userid=${user.userid})}" onclick="return confirm('Are you sure?')">Delete the project</a> -->
  </div>

</div>

<script>
  const dialog = document.getElementById("update-modal")
  document.getElementById("modal-button").addEventListener("click", showmodal);
  function showmodal(){
    dialog.showModal()
  }
  document.getElementById("modal-close").addEventListener("click", closemodal);
  function closemodal(){
    dialog.close()
  }

  const dialog2 = document.getElementById("update-modal2")
  document.getElementById("modal-button2").addEventListener("click", showmodal2);
  function showmodal2(){
    dialog2.showModal()
  }
  document.getElementById("modal-close2").addEventListener("click", closemodal2);
  function closemodal2(){
    dialog2.close()
  }

  const dialog3 = document.getElementById("update-modal3")
  document.getElementById("modal-button3").addEventListener("click", showmodal3);
  function showmodal3(){
    dialog3.showModal()
  }
  document.getElementById("modal-close3").addEventListener("click", closemodal3);
  function closemodal3(){
    dialog3.close()
  }

</script>

</body>
</html>
