<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/styles.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>Project</title>
</head>
<body>
<div id="container">

  <h1 th:text="${project.projectname}"></h1>
  <tr th:each="stories ${stories}">
      <td th:text="${stories.storyname}"></td>
      <td th:text="${stories.description}"></td>
      <td th:text="${stories.accepcriteria}"></td>
      <td th:text="${stories.deadline}"></td>
  </tr>

  <a href="#">Create a new Story</a>
  <a href="#">Update Story</a>


</div>
</body>
</html>
