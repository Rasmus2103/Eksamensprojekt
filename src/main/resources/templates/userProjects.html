<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>User Projects</title>
</head>
<body>

<div class="main">

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item">  <a th:href="@{/}" class="nav-link">Logout</a></li>
            </ul>
        </header>
    </div>
</div>

<a th:href="@{/createproject/{id}(id=${user.userid})}">Create a new project</a>

<div id="container">
    <h1 th:if="${user != null}" th:text="${user.getname()} + '\'s ' + 'projects' "></h1>

    <tr th:each="projects: ${projects}">
        <td>
            <h3 th:text="${projects.projectname}"></h3>
            <a th:href="@{/project/{projectid}(projectid=${projects.projectid})}">Go to Project</a>
        </td>
    </tr>
</div>
</body>
</html>
