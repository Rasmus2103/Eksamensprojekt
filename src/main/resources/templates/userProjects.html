<a th:href="@{/createproject/{id}(id=${user.userid})}">Create a new project</a>

<div id="container">
    <h1 th:if="${user != null}" th:text="${user.getname()} + '\'s ' + 'projects' "></h1>
    <div th:if="${projects.isEmpty()}">
        <h6>No projects yet... feel free to add one</h6>
    </div>

    <tr th:each="projects: ${projects}">
        <td>
            <a th:href="@{/project/{projectid}/{userid}(projectid=${projects.projectid}, userid=${user.getUserid()})}"> <h3 th:text="${projects.projectname}"></h3></a>
        </td>
        <td>
            <a th:href="@{/userProjects/slet/{projectid}/{userid}(projectid=${projects.projectid}, userid=${user.userid})}" onclick="return confirm('Are you sure?')">Delete the project</a>
        </td>
        <br>
    </tr>
