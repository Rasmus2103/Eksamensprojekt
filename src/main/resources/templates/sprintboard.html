<body>

<div class="left-div">
    <div class="sidebar">
        <div class="sidebar-overview">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="Project Logo">
            <h3> Project Name</h3>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
        </ul>
        <h4>--- Boards ---</h4>
        <br>
        <ul>
            <tr th:each="boards: ${boards}">
                <li><a th:href="@{/storylist/{boardid}(boardid=${boards.boardid})}">
                    <td th:text="${boards.boardname}"></td>
                    <br>
                </a></li>
            </tr>
        </ul>
    </div>
</div>

<div class="right-div" th:if="${boardName == 'sprintboard'}">
    <div id="container">
        <div class="kanban">
            <div class="kanban-heading">
                <strong class="kanban-heading-text">Kanban Board</strong>
            </div>
            <div class="kanban-board">
                <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <strong>To Do</strong>
                    <table class="sprint-stories">
                        <tr th:each="story : ${todoStories}">
                            <td
                                    th:data-storyid="${story.storyid}"
                                    th:data-boardid="${boardid}"
                                    draggable="true"
                                    ondragstart="drag(event)"
                            >
                                <a
                                        th:href="@{/story/{storyid}(storyid=${story.storyid})}"
                                        th:text="${story.storyname}"
                                        th:id="${story.storyid}"
                                ></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="kanban-block" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <strong>In Progress</strong>
                    <table class="sprint-stories">
                        <tr th:each="story : ${doingStories}">
                            <td
                                    th:data-storyid="${story.storyid}"
                                    th:data-boardid="${boardid}"
                                    draggable="true"
                                    ondragstart="drag(event)"
                            >
                                <a
                                        th:href="@{/story/{storyid}(storyid=${story.storyid})}"
                                        th:text="${story.storyname}"
                                        th:id="${story.storyid}"
                                ></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <strong>Done</strong>
                    <table class="sprint-stories">
                        <tr th:each="story : ${doneStories}">
                            <td
                                    th:data-storyid="${story.storyid}"
                                    th:data-boardid="${boardid}"
                                    draggable="true"
                                    ondragstart="drag(event)"
                            >
                                <a
                                        th:href="@{/story/{storyid}(storyid=${story.storyid})}"
                                        th:text="${story.storyname}"
                                        th:id="${story.storyid}"
                                ></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        const storyId = event.target.getAttribute("data-storyid");
        const boardId = event.target.getAttribute("data-boardid");
        event.dataTransfer.setData("text", storyId + "-" + boardId);
    }

    function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text");
        const [storyId, boardId] = data.split("-");

        // Determine the progress value based on the target element ID
        const targetElementId = event.target.id;
        let status;
        if (targetElementId === "todo") {
            status = "todo";
        } else if (targetElementId === "doing") {
            status = "doing";
        } else if (targetElementId === "done") {
            status = "done";
        }

        // Example AJAX request using fetch API
        fetch("/story/update/progress/" + storyId + "/" + boardId + "/" + status, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
        })
            .then((response) => response.json())
            .then((data) => {
                // Handle the success response
                console.log("Story status updated successfully!");
                // You may need to update the UI to reflect the changes
            })
            .catch((error) => {
                // Handle the error response
                console.error("Error updating story status:", error);
            });
    }
</script>
