<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Update Project</title>
</head>
<body>

<div id="container">

    <h1>Update Project Name</h1>
    <form action="#" th:action="@{/project/update/{projectid}/{userid}(projectid=${project.projectid},userid=${user.getUserid()})}" method="post" th:object="${project}">
        <h4 th:if="${wrongCredentials}" class="error" style="color:red">you need to give the project a name</h4>
        <label>Add a new project Name:</label>
        <input type="text" th:field="*{projectname}"/>
        <button type="submit">Update</button>
    </form>


</div>

</body>
</html>
