<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Login</title>
    <link th:href="@{/styles.css}" rel="stylesheet">

</head>

<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #75ad50;">
    <div class="container-fluid">
        <a style="color: #ffffff;" class="navbar-brand" th:href="@{/}"> SmoothManager </a>
    </div>
    </div>
</nav>

<body>

<div class="main-login">
    <br>
    <br>
    <br>
    <h1>Login</h1>
    <div class="login-form-div">
        <form action="#" th:action="@{/login}" method="post">

            <h4 th:if="${wrongCredentials}" class="error" style="color:red">Wrong username or password</h4>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:name="password"><br>
            <input type="submit" value="Login">


        </form>
    </div>
    <br>
    <a th:href="register"> if you don't already have a user, click here</a>

</div>
</body>
</html>
