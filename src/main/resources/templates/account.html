<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>User Account Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link th:href="@{/styles.css}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f16ddf284a.js" crossorigin="anonymous"></script>
</head>

<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #75ad50;">
  <div class="container-fluid">
    <a style="color: #ffffff;" class="navbar-brand"> SmoothManager </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a style="color: #ffffff;" class="nav-link active" aria-current="page" th:href="@{/userProjects/{userid}(userid=${user.userid})}">Home</a>
        </li>
        <li class="nav-item">
          <a style="color: #ffffff;" th:href="@{/account/{userid}(userid=${user.userid})}" class="nav-link" href="#">Settings</a>
        </li>
        <li class="nav-item">
          <a style="color: #ffffff;" th:href="@{/}" onclick="return confirm('Are you sure?')" class="nav-link">Logout</a>
        </li>


      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</nav>

<body>

<div class="left-div">
  <div class="sidebar">
    <div class="sidebar-overview">
      <br>
      <h3>Account Settings</h3>
    </div>
    <ul>
      <br>
      <li><a th:href="@{/userProjects/{userid}(userid=${user.userid})}">Home</a></li>
    </ul>
  </div>
</div>

<div class="profile-container right-div">
  <div id="profile">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="Profile Picture">
    <h3 th:if="${user != null}" th:text="${user.getname()} + '\'s ' + 'Account' "></h3>
  </div>
  <div>
    <form th:action="@{/account/update/{userid}(userid=${user.getUserid()})}" method="post" th:object="${user}">

      <div th:if="${wrongcredentials == true}">
        <h4 style="color: red;">Something went wrong</h4>
      </div>

    <h4>Name</h4>
      <div >
      <label >Update name</label>
      <input type="text" th:field="*{name}" required>
      </div>

    <h4>Username</h4>
      <div class="mb-3">
      <label for="updateusername" class="form-label">Update username</label>
      <input type="text" class="form-control" id="updateusername" th:field="*{userName}" required>
      </div>

    <h4>Password</h4>
      <div class="mb-3">
      <label for="updatepassword" class="form-label">Update password</label>
      <input type="text" class="form-control" id="updatepassword" th:field="*{password}" required>
      </div>

      <br>
      <button type="submit" class="btn btn-primary"> Update</button>
    </form>
  </div>
  <br>
  <br>
  <div>
    <h4>Delete Account</h4>
    <a th:href="@{/account/delete/{userid}(userid=${user.userid})}" onclick="return confirm('Are you sure?')"><i class="fa-sharp fa-solid fa-trash"></i></a>
  </div>
</div>


</body>
</html>
