<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f16ddf284a.js" crossorigin="anonymous"></script>
</head>

<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #75ad50;">
    <div class="container-fluid">
        <a style="color: #ffffff;" class="navbar-brand" th:href="@{/}"> SmoothManager </a>
    </div>
</nav>

<body>

<div class="main-login">
    <br>
    <br>
    <br>
    <h1>Register</h1>
    <div class="login-form-div">
        <form action="/register" method="post" th:object="${user}">

            <h4 th:if="${usernameExists}" class="error" style="color:red">Username already exists</h4>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required maxlength="30"><br>

            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{userName}" required maxlength="50"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required maxlength="50"><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

</body>
</html>
