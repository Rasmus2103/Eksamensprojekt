<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/styles.css}" rel="stylesheet">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #75ad50;">
  <div class="container-fluid">
    <a style="color: #ffffff;" class="navbar-brand" href="#"> SmoothManager </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a style="color: #ffffff;" class="nav-link active" aria-current="page" th:href="@{/userProjects/{userid}(userid=${user.userid})}">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;" >
            Create
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">New project</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a style="color: #ffffff;" class="nav-link" href="#">Projects</a>
        </li>
        <li class="nav-item">
          <a style="color: #ffffff;" class="nav-link" href="#">Teams</a>
        </li>
        <li class="nav-item">
          <a style="color: #ffffff;" class="nav-link" href="#">Settings</a>
        </li>
        <li class="nav-item">
          <a style="color: #ffffff;" th:href="@{/}" onclick="return confirm('Are you sure?')" class="nav-link">Logout</a>
        </li>


      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</nav>

<body>

<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

      <a class="index_hyperlink" th:href="@{/}">
        <h1 class="fs-4"> SmoothManager </h1>
      </a>
    </div>

  </header>
</div>

<div id="container">
  <h1>Register site</h1>
  <br>

  <form action="/register" method="post" th:object="${user}">

    <div th:if="${usernameExists}">
      <h4 style="color: red;">Username already exists. Please choose a different username</h4>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Choose name</label>
      <input type="text" class="form-control" placeholder="name" th:field="*{name}">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Choose Username</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" th:field="*{userName}">
    </div>

    <label for="inputPassword5" class="form-label">Choose Password</label>
    <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="password" th:field="*{password}">

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
</body>
</html>
