<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Stories</title>
</head>
<body>

<div class="main">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item">  <a th:href="@{/}" class="nav-link">Logout</a></li>
            </ul>
        </header>
    </div>
</div>

<div id="container">

    <a th:href="@{/story/createstory/{boardid}(boardid=${boardid})}">Create a new Story</a>
    <div th:if="${stories.isEmpty()}">
        <h6>No stories yet... feel free to add one</h6>
    </div>

    <table class="stories">
        <tr th:each="stories: ${stories}">
            <td th:text="${stories.storyname}"></td>
            <td th:text="${stories.deadline}"></td>
            <td>
                <a th:href="@{/story/{storyid}(storyid=${stories.storyid})}">Go to story</a>
            </td>
            <td>
                <a th:href="@{/story/update/{storyid}(storyid=${stories.storyid})}">Update Story</a>
            </td>
            <td>
                <a th:href="@{/story/slet/{boardid}/{storyid}(boardid=${stories.boardid}, storyid=${stories.storyid})}" onclick="return confirm('Are you sure?')">Delete story</a>
            </td>
        </tr>
    </table>
    <!-- <label>Task(s):</label>
    <div th:each="power: ${''}">
        <input type="checkbox" th:field="*{''}" th:value="${''}" th:text="${''}" th:checked="">
    </div> -->

</div>
</body>
</html>
