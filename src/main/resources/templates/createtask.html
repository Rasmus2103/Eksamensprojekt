<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Create task</title>
</head>
<body>
  <div id="container">

    <h1>Create Task</h1>

    <form th:action="@{''}" method="post" th:object="${task}">

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Task Name</label>
        <input type="text" class="form-control" th:field="*{taskname}">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Task Description</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{taskdescription}">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Story points</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" th:field="*{storypoints}">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</body>
</html>
