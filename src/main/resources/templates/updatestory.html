<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Update Story</title>
</head>

<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #75ad50;">
    <div class="container-fluid">
        <a style="color: #ffffff;" class="navbar-brand" href="#"> SmoothManager </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a style="color: #ffffff;" class="nav-link active" aria-current="page" th:href="@{/userProjects/{userid}(userid=${userid})}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;" >
                        Create
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">New project</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a style="color: #ffffff;" class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a style="color: #ffffff;" class="nav-link" href="#">Teams</a>
                </li>
                <li class="nav-item">
                    <a style="color: #ffffff;" class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a style="color: #ffffff;" th:href="@{/}" onclick="return confirm('Are you sure?')" class="nav-link">Logout</a>
                </li>


            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</nav>

<body>
<div class="left-div">
    <div class="sidebar">
        <div class="sidebar-overview">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="Project Logo">
            <h3> Project Name</h3>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
        </ul>
        <h4>--- Boards ---</h4>
        <br>
        <ul>
            <tr th:each="boards: ${boards}">
                <li><a th:href="@{/storylist/{boardid}(boardid=${boards.boardid})}">
                    <td th:text="${boards.boardname}"></td>
                    <br>
                </a>
            </tr>
        </ul>
    </div>
</div>

 <div id="container" class="right-div">

     <h1>Update Story</h1>
     <form action="#" th:action="@{/story/update/{storyid}/{boardid}(storyid=${story.storyid}, boardid=${story.boardid})}" method="post" th:object="${story}">
         <label>Story Name:</label>
         <input type="text" th:field="*{storyname}"/><br/>

         <label>Story Description:</label>
         <input type="text" th:field="*{storydescription}" /><br/>

         <label>Accepcriteria:</label>
         <input type="text" th:field="*{acceptcriteria}" /><br/>

         <label>Deadline</label>
         <input type="date" th:field="*{storydeadline}"/>
         <br/>

         <button type="submit">Update</button>
         <!-- <a th:href="@{/story/{storyid}(storyid=${task.storyid})}">Go back</a> TODO metode virker ikke fordi task ikke kommer med som objekt i getmapping !-->
     </form>

 </div>
</body>
</html>
