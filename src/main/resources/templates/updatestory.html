<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Update Story</title>
</head>
<body>
 <div id="container">

     <h1>Update Story</h1>
     <form action="#" th:action="@{/story/update/{storyid}/{boardid}(storyid=${story.storyid}, boardid=${story.boardid})}" method="post" th:object="${story}">
         <label>Story Name:</label>
         <input type="text" th:field="*{storyname}"/><br/>

         <label>Story Description:</label>
         <input type="text" th:field="*{storydescription}" /><br/>

         <label>Accepcriteria:</label>
         <input type="text" th:field="*{acceptcriteria}" /><br/>

         <label>Deadline</label>
         <input type="date" th:field="*{deadline}"/>
         <br/>

         <button type="submit">Update</button>
         <!-- <a th:href="@{/story/{storyid}(storyid=${task.storyid})}">Go back</a> TODO metode virker ikke fordi task ikke kommer med som objekt i getmapping !-->
     </form>

 </div>
</body>
</html>
